message PublishSupervisorRequest {
    string name = 1;
    string hostname = 2;
    // +optional
    string secret_key = 3;
    // +optional
    repeated PluginInfo plugin_info = 4;
    // +optional
    google.protobuf.Struct tags = 5;
    // +optional
    bool is_public = 6;
    string domain_id = 7;
    // +optional
    google.protobuf.Struct labels = 8;
}

