message SupervisorQuery {
    // +optional
    spaceone.api.core.v1.Query query = 1;
    // +optional
    string supervisor_id = 2;
    // +optional
    string name = 3;
    // +optional
    bool is_public = 4;
    string domain_id = 5;
}

