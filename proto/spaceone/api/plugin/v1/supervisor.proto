//  "query": {}
//}
message PluginQuery {
    enum State {
        NONE = 0;
        PROVISIONING = 1;
        ACTIVE = 2;
        RE_PROVISIONING = 3;
        ERROR = 4;
    }
    // +optional
    spaceone.api.core.v1.Query query = 1;
    // +optional
    string supervisor_id = 2;
    // +optional
    string hostname = 3;
    // +optional
    string plugin_id = 4;
    // +optional
    string version = 5;
    // +optional
    State state = 6;
    // +optional
    string endpoint = 7;
    string domain_id = 8;
}

message PluginInfo {
    enum State {
        NONE = 0;
        PROVISIONING = 1;
        ACTIVE = 2;
        RE_PROVISIONING = 3;
        ERROR = 4;
    }
    string plugin_id = 1;
    string version = 2;
    State state = 3;
    string endpoint = 4;
    string supervisor_id = 5;
    string supervisor_name = 6;
    bool managed = 7;
    repeated string endpoints = 8;
    string domain_id = 9;
}

