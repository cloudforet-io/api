    // is_required: true
    string domain_id = 2;
    // is_required: false
    repeated string only = 3;
}

message UserDashboardQuery {
    enum PeriodType {
        NONE = 0;
        AUTO = 1;
        FIXED = 2;
    }

    // is_required: false
    spaceone.api.core.v1.Query query = 1;
    // is_required: false
    string user_dashboard_id = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    PeriodType period_type = 4;
    // is_required: false
    string user_id = 5;
    // is_required: true
    string domain_id = 11;
}

message UserDashboardInfo {
    enum PeriodType {
        NONE = 0;
        AUTO = 1;
        FIXED = 2;
    }

    string user_dashboard_id = 1;
    string name = 2;
    string default_layout_id = 3;
    google.protobuf.ListValue custom_layouts = 4;
    google.protobuf.Struct default_filter = 5;
    PeriodType period_type = 6;
    UserDashboardPeriod period = 7;
    google.protobuf.Struct tags = 8;
    string user_id = 11;
    string domain_id = 12;
    string created_at = 21;
    string updated_at = 22;
}

message UserDashboardsInfo {
    repeated UserDashboardInfo results = 1;
    int32 total_count = 2;
}

message UserDashboardStatQuery {
    // is_required: true
    spaceone.api.core.v1.StatisticsQuery query = 1;
    // is_required: true
    string domain_id = 2;
}