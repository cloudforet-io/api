//{
//    "granularity": "MONTHLY",
//    "start": "2022-05",
//    "end": "2022-07",
//    "group_by": ["product"],
//    "filter": [],
//    "limit": 15,
//    "include_others": true,
//    "domain_id": "domain-58010aa2e451"
//}
message CostAnalyzeQuery {
    enum Granularity {
        UNIT_NONE = 0;
        ACCUMULATED = 1;
        DAILY = 2;
        MONTHLY = 3;
        YEARLY = 4;
    }

    Granularity granularity = 1;
    string start = 2;
    string end = 3;
    // +optional
    repeated string group_by = 4;
    // +optional
    google.protobuf.ListValue filter = 5;
    // +optional
    int32 limit = 6;
    // +optional
    spaceone.api.core.v1.Page page = 7;
    // +optional
    spaceone.api.core.v1.Sort sort = 8;
    // +optional
    bool include_usage_quantity = 9;
    // +optional
    bool include_others = 10;
    string domain_id = 11;

}

message CostAnalyzeV2Query {
    spaceone.api.core.v1.TimeSeriesAnalyzeQuery query = 1;
    string domain_id = 2;
}

message CostStatQuery {
    spaceone.api.core.v1.StatisticsQuery query = 1;
    string domain_id = 2;
}
