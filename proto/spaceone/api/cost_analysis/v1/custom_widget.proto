syntax = "proto3";

package spaceone.api.cost_analysis.v1;

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";


service CustomWidget {
    rpc create (CreateCustomWidgetRequest) returns (CustomWidgetInfo) {
        option (google.api.http) = { post: "/cost-analysis/v1/custom-widgets" };
    }
    rpc update (UpdateCustomWidgetRequest) returns (CustomWidgetInfo) {
        option (google.api.http) = { put: "/cost-analysis/v1/custom-widget/{custom_widget_id}" };
    }
    rpc delete (CustomWidgetRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = { delete: "/cost-analysis/v1/custom-widget/{custom_widget_id}" };
    }
    rpc get (GetCustomWidgetRequest) returns (CustomWidgetInfo) {
        option (google.api.http) = { get: "/cost-analysis/v1/custom-widget/{custom_widget_id}" };
    }
    rpc list (CustomWidgetQuery) returns (CustomWidgetsInfo) {
        option (google.api.http) = {
            get: "/cost-analysis/v1/custom-widgets"
            additional_bindings {
                post: "/cost-analysis/v1/custom-widgets/search"
            }
        };
    }
    rpc stat (CustomWidgetStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = { post: "/cost-analysis/v1/custom-widgets/stat" };
    }
}

message CreateCustomWidgetRequest {
    // is_required: true
    string name = 1;
    // is_required: true
    google.protobuf.Struct options = 3;
    // is_required: false
    google.protobuf.Struct tags = 4;
    // is_required: true
    string domain_id = 11;
}

message UpdateCustomWidgetRequest {
    // is_required: true
    string custom_widget_id = 1;
    // is_required: false
    string name = 2;
    // is_required: false
    google.protobuf.Struct options = 3;
    // is_required: false
    google.protobuf.Struct tags = 4;
    // is_required: true
    string domain_id = 11;
}

message CustomWidgetRequest {
    // is_required: true
    string custom_widget_id = 1;
    // is_required: true
    string domain_id = 2;
}

message GetCustomWidgetRequest {
    // is_required: true
    string custom_widget_id = 1;
    // is_required: true
    string domain_id = 2;
    // is_required: false
    repeated string only = 3;
}

message CustomWidgetQuery {
    // is_required: false
    spaceone.api.core.v1.Query query = 1;
    // is_required: false
    string custom_widget_id = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    string user_id = 4;
    // is_required: true
    string domain_id = 11;
}

message CustomWidgetInfo {
    string custom_widget_id = 1;
    string name = 2;
    google.protobuf.Struct options = 3;
    google.protobuf.Struct tags = 4;
    string user_id = 11;
    string domain_id = 12;
    string created_at = 21;
    string updated_at = 22;
}

message CustomWidgetsInfo {
    repeated CustomWidgetInfo results = 1;
    int32 total_count = 2;
}

message CustomWidgetStatQuery {
    // is_required: true
    spaceone.api.core.v1.StatisticsQuery query = 1;
    // is_required: true
    string domain_id = 2;
}