message RegisterDataSourceRequest {
  enum DataSourceType {
    NONE = 0;
    LOCAL = 1;
    EXTERNAL = 2;
  }

  enum SecretType {
    SECRET_TYPE_NONE = 0;
    MANUAL = 1;
    USE_SERVICE_ACCOUNT_SECRET = 2;
  }

  enum ResourceGroup {
    RESOURCE_GROUP_NONE = 0;
    DOMAIN = 1;
    WORKSPACE = 2;
  }

  string name = 1;
  DataSourceType data_source_type = 2;
  // +optional
  string provider = 3;
  // +optional
  SecretType secret_type = 4;
  // +optional
  SecretFilter secret_filter = 5;
  // +optional
  google.protobuf.Struct template = 6;
  // +optional
  PluginInfo plugin_info = 7;
  Schedule schedule = 8;
  // +optional
  google.protobuf.Struct tags = 9;
  ResourceGroup resource_group = 20;
  // +optional
  string workspace_id = 21;
}

