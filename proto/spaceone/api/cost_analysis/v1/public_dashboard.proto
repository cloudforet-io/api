    // is_required: true
    string domain_id = 11;
}

message PublicDashboardInfo {
    enum PeriodType {
        NONE = 0;
        AUTO = 1;
        FIXED = 2;
    }

    string public_dashboard_id = 1;
    string name = 2;
    string default_layout_id = 3;
