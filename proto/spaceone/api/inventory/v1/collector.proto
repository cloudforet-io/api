message PluginInfo {
    enum UpgradeMode {
        NONE = 0;
        MANUAL = 1;
        AUTO = 2;
    }

    string plugin_id = 1;
    string version = 2;
    google.protobuf.Struct options = 3;
    string secret_id = 4;
    string secret_group_id = 5;
    string provider = 6;
    string service_account_id = 7;
    google.protobuf.Struct metadata = 10;
    UpgradeMode upgrade_mode = 11;
}

message CreateCollectorRequest {
    // is_required: true
    string name = 1;
    // is_required: true
    PluginInfo plugin_info = 2;
    // is_required: false
    int32  priority = 3;
    // is_required: false
    google.protobuf.Struct tags = 5;
    // is_required: true
    string domain_id = 6;
    // is_required: false
    // desc: default is true
    bool is_public = 10;
    // is_required: false
    // desc: if is_public is false, project_id is require
    // remained as is_public | True | False
    string project_id = 11;

}

message UpdateCollectorRequest {
    // is_required: true
	  string collector_id = 1;
    // is_required: false
    string name = 2;
    // is_required: false
    // note: deprecated, use update_plugin
    PluginInfo plugin_info = 3;
    // is_required: false
    int32  priority = 4;
    // is_required: false
    google.protobuf.Struct tags = 6;
    // is_required: true
    string domain_id = 7;
}

message UpdatePluginRequest {
    enum UpgradeMode {
