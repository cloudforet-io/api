		NONE = 0;
		ENABLED = 1;
		DISABLED = 2;
	}

    spaceone.api.core.v1.Query query = 1;
	string collector_id = 2;
    string name = 3;
    State state = 4;
    int32 priority = 5;
    string plugin_id = 6;
    string domain_id = 7;
}

message CollectRequest {
    // is_required: true
    string collector_id = 1;
    // is_required: false
    google.protobuf.Struct filter = 2;
    // is_required: false
    string secret_id = 3;
    // is_required: false
    string collect_mode = 4;
    // is_required: true
    string domain_id = 5;
    // is_required: false
    bool use_cache = 6;
}

