message RecordInfo {
    enum RecordAction {
        NONE = 0;
        CREATE = 1;
        UPDATE = 2;
        DELETE = 3;
    }

    string record_id = 1;
    string cloud_service_id = 2;
    RecordAction action = 3;
    google.protobuf.ListValue diff = 4;
//    repeated RecordDiff diff = 4;
    int32 diff_count = 5;
    string user_id = 6;
    string collector_id = 7;
    string job_id = 8;
    string updated_by = 9;
    string domain_id = 10;
    string created_at = 11;
}

message ChangeHistoryInfo {
    repeated RecordInfo results = 1;
    int32 total_count = 2;
}

message ChangeHistoryStatQuery {
    // is_required: true
    spaceone.api.core.v1.StatisticsQuery query = 1;
    // is_required: true
    string domain_id = 2;
    // is_required: true
    string cloud_service_id = 3;
}
