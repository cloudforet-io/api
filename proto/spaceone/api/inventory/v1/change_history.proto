syntax = "proto3";

package spaceone.api.inventory.v1;

import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";

service ChangeHistory {
    rpc list (ChangeHistoryQuery) returns (ChangeHistoryInfo) {
        option (google.api.http) = {
            get: "/inventory/v1/cloud-service/{cloud_service_id}/change-history"
            additional_bindings {
                post: "/inventory/v1/cloud-service/{cloud_service_id}/change-history/search"
            }
        };
    }
    rpc stat (ChangeHistoryStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = { post: "/inventory/v1/cloud-service/{cloud_service_id}/change-history/stat" };
    }
}


message ChangeHistoryQuery {
    enum RecordAction {
        NONE = 0;
        CREATE = 1;
        UPDATE = 2;
        DELETE = 3;
    }

    // is_required: false
    spaceone.api.core.v1.Query query = 1;
    // is_required: true
    string cloud_service_id = 2;
    // is_required: false
    RecordAction action = 3;
    // is_required: false
    string user_id = 4;
    // is_required: false
    string collector_id = 5;
    // is_required: false
    string job_id = 6;
    // is_required: false
    string updated_by = 7;
    // is_required: true
    string domain_id = 8;
}

