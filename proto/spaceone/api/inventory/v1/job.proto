    */
    rpc list (JobsQuery) returns (JobsInfo) {
        option (google.api.http) = {
            get: "/inventory/v1/jobs"
            additional_bindings {
                post: "/inventory/v1/jobs/search"
            }
        };
    }
    rpc stat (JobStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = { post: "/inventory/v1/jobs/stat" };
    }
}


message JobsQuery {
    enum JobStatus {
        JOB_STATE_NONE = 0;
        CREATED = 1;
        CANCELED = 2;
        IN_PROGRESS = 3;
        SUCCESS = 4;
        ERROR = 5;
        TIMEOUT = 6;
    }

    // is_required: false
    spaceone.api.core.v1.Query query = 1;
    // is_required: false
    string job_id = 2;
    // is_required: false
    JobStatus status = 3;
    // is_required: false
    string collector_id = 4;
    // is_required: false
    string project_id = 5;
    // is_required: true
    string domain_id = 6;
}

message JobsInfo {
    repeated JobInfo results = 1;
    int32 total_count = 2;
}

message JobStatQuery {
    // is_required: true
    spaceone.api.core.v1.StatisticsQuery query = 1;
    // is_required: true
    string domain_id = 2;
}
