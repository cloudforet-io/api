message CloudServiceReference {
    string resource_id = 1;
    string external_link = 2;
}

message CollectionInfo {
    string provider = 1;
    string service_account_id = 2;
    string secret_id = 3;
    string collector_id = 4;
    string last_collected_at = 5;
}

message CreateServiceRequest {
    // is_required: true
    string cloud_service_type = 1;
    // is_required: true
    string provider = 2;
    // is_required: true
    string cloud_service_group = 3;
    // is_required: false
    string name = 4;
    // is_required: false
    string account = 5;
    // is_required: false
    string instance_type = 6;
    // is_required: false
    float instance_size = 7;
    // is_required: false
    repeated string ip_addresses = 10;
    // is_required: true
    google.protobuf.Struct data = 11;
    // is_required: false
    google.protobuf.Struct metadata = 12;
    // is_required: false
    CloudServiceReference reference = 13;
    // is_required: false
    google.protobuf.Struct tags = 14;

    // is_required: false
    string region_code = 21;
    // is_required: false
    string project_id = 22;
    // is_required: true
    string domain_id = 23;
}

message UpdateCloudServiceRequest {
    // is_required: true
    string cloud_service_id = 1;
    // is_required: false
    string name = 2;
    // is_required: false
    string account = 3;
    // is_required: false
    string instance_type = 4;
    // is_required: false
    float instance_size = 5;
    // is_required: false
    repeated string ip_addresses = 6;
    // is_required: false
    google.protobuf.Struct data = 11;
    // is_required: false
    google.protobuf.Struct metadata = 12;
    // is_required: false
    CloudServiceReference reference = 13;
    // is_required: false
    google.protobuf.Struct tags = 14;

    // is_required: false
    string region_code = 20;
    // is_required: false
    string project_id = 21;
    // is_required: true
    string domain_id = 22;
    // is_required: false
    bool release_project = 30;
    // is_required: false
    bool release_region = 31;
}

message PinCloudServiceDataRequest {
    // is_required: true
    string cloud_service_id = 1;
    // is_required: true
    repeated string keys = 2;
    // is_required: true
    string domain_id = 3;
}

message CloudServiceRequest {
    // is_required: true
    string cloud_service_id = 1;
    // is_required: true
    string domain_id = 2;
}

message GetCloudServiceRequest {
    // is_required: true
    string cloud_service_id = 1;
    // is_required: true
    string domain_id = 2;
    // is_required: false
    repeated string only = 3;
}

message CloudServiceQuery {
    // is_required: false
    spaceone.api.core.v1.Query query = 1;
    // is_required: false
    string cloud_service_id = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    string state = 4;
    // is_required: false
    string account = 5;
    // is_required: false
    string instance_type = 6;
    // is_required: false
    string cloud_service_type = 7;
    // is_required: false
    string cloud_service_group = 8;
    // is_required: false
    string provider = 9;
    // is_required: false
    string region_code = 10;
    // is_required: false
    string ip_address = 11;
    // is_required: false
    string resource_group_id = 21;
    // is_required: false
    string project_id = 22;
    // is_required: false
    string project_group_id = 23;
    // is_required: true
    string domain_id = 24;
}

message CloudServiceInfo {
    string cloud_service_id = 1;
    string name = 2;
    string state = 3;
    string account = 4;
    string instance_type = 5;
    float instance_size = 6;
    string cloud_service_type = 7;
    string cloud_service_group = 8;
    string provider = 9;

    google.protobuf.Struct data = 11;
    google.protobuf.Struct metadata = 12;
    CloudServiceReference reference = 13;
    google.protobuf.Struct tags = 14;
    google.protobuf.Struct tag_keys = 15;
    repeated CollectionInfo collection_info = 16;
    repeated string ip_addresses = 17;

    string region_code = 21;
    string project_id = 22;
    string domain_id = 23;

    string created_at = 31;
    string updated_at = 32;
    string deleted_at = 33;
}

message CloudServicesInfo {
    repeated CloudServiceInfo results = 1;
    int32 total_count = 2;
}

message CloudServiceAnalyzeQuery {
    // is_required: true
    spaceone.api.core.v1.AnalyzeQuery query = 1;
    // is_required: true
    string domain_id = 2;
}

message CloudServiceStatQuery {
    // is_required: true
    spaceone.api.core.v1.StatisticsQuery query = 1;
    // is_required: true
    string domain_id = 2;
}