syntax = "proto3";

package spaceone.api.monitoring.v1;

import "google/protobuf/struct.proto";
import "google/api/annotations.proto";


service Log {
    rpc list (LogRequest) returns (LogDataInfo) {
        option (google.api.http) = { get: "/monitoring/v1/data-source/{data_source_id}/logs" };
    }
}

message LogRequest {
    // is_required: true
    string data_source_id = 1;
    // is_required: true
    string resource_id = 2;
    // is_required: false
    string keyword = 3;
    // is_required: false
    string start = 10;
    // is_required: false
    string end = 11;
    // is_required: false
    google.protobuf.Struct sort = 15;
    // is_required: false
    int32 limit = 16;
    // is_required: true
    string domain_id = 20;
}

message LogDataInfo {
    google.protobuf.ListValue results = 1;
    string domain_id = 2;
}
