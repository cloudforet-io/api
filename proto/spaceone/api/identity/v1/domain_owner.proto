syntax = "proto3";

package spaceone.api.identity.v1;

option go_package = "github.com/cloudforet-io/api/dist/go/spaceone/api/identity/v1";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";


service DomainOwner {
    rpc create (CreateDomainOwner) returns (DomainOwnerInfo) {
        option (google.api.http) = {
            post: "/identity/v1/domain-owner/create",
            body: "*"
        };
    }
    rpc update (UpdateDomainOwner) returns (DomainOwnerInfo) {
        option (google.api.http) = {
            post: "/identity/v1/domain-owner/update",
            body: "*"};
    }
    rpc delete (DomainOwnerRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/identity/v1/domain-owner/delete",
            body: "*"
        };
    }
    rpc get (GetDomainOwnerRequest) returns (DomainOwnerInfo) {
        option (google.api.http) = {
            post: "/identity/v1/domain-owner/get",
            body: "*"
        };
    }
}

message CreateDomainOwner {
    // is_required: false
    string owner_id = 1;
    // is_required: true
    string password = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    string email = 4;
    // is_required: false
    string language = 7;
    // is_required: false
    string timezone = 8;
    // is_required: true
    string domain_id = 10;
}

message UpdateDomainOwner {
    // is_required: true
    string owner_id = 1;
    // is_required: false
    string password = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    string email = 4;
    // is_required: false
    string language = 7;
    // is_required: false
    string timezone = 8;
    // is_required: true
    string domain_id = 10;
}

message DomainOwnerRequest {
    // is_required: true
    string domain_id = 1;
    // is_required: true
    string owner_id = 2;
}

message GetDomainOwnerRequest {
    // is_required: true
    string domain_id = 1;
    // is_required: true
    string owner_id = 2;
    // is_required: false
    repeated string only = 3;
}

message DomainOwnerInfo {
    string owner_id = 1;
    string name = 2;
    string email = 3;
    string language = 7;
    string timezone = 8;
    string last_accessed_at = 11;
    string created_at = 12;
    string domain_id = 13;
}