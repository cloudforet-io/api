syntax = "proto3";

package spaceone.api.identity.v1;

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";
import "spaceone/api/identity/v1/project.proto";

service ServiceAccount {
    rpc create (CreateServiceAccountRequest) returns (ServiceAccountInfo) {
        option (google.api.http) = { post: "/identity/v1/service-accounts" };
    }
    rpc update (UpdateServiceAccountRequest) returns (ServiceAccountInfo) {
        option (google.api.http) = { put: "/identity/v1/service-account/{service_account_id}" };
    }
    rpc delete (ServiceAccountRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = { delete: "/identity/v1/service-account/{service_account_id}" };
    }
    rpc get (GetServiceAccountRequest) returns (ServiceAccountInfo) {
        option (google.api.http) = { get: "/identity/v1/service-account/{service_account_id}" };
    }
    rpc list (ServiceAccountQuery) returns (ServiceAccountsInfo) {
        option (google.api.http) = {
            get: "/identity/v1/service-accounts"
            additional_bindings {
                post: "/identity/v1/service-accounts/search"
            }
        };
    }
    rpc stat (ServiceAccountStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = { post: "/identity/v1/service-accounts/stat" };
    }
}

message CreateServiceAccountRequest {
    // is_required: true
    string name = 1;
    // is_required: true
    google.protobuf.Struct data = 2;
    // is_required: true
    string provider = 3;
    // is_required: false
    string project_id = 4;
    // is_required: false
    google.protobuf.Struct tags = 5;
    // is_required: true
    string service_account_type = 11;
    // is_required: false
    string trusted_service_account_id = 12;
    // is_required: true
    string domain_id = 21;
}

message UpdateServiceAccountRequest {
    // is_required: true
    string service_account_id = 1;
    // is_required: false
    string name = 2;
    // is_required: false
    google.protobuf.Struct data = 3;
    // is_required: false
    string project_id = 4;
    // is_required: false
    google.protobuf.Struct tags = 5;
    // is_required: true
    string domain_id = 11;
}

message ServiceAccountRequest {
    // is_required: true
    string service_account_id = 1;
    // is_required: true
    string domain_id = 2;
}

message GetServiceAccountRequest {
    // is_required: true
    string service_account_id = 1;
    // is_required: true
    string domain_id = 2;
    // is_required: false
    repeated string only = 3;
}

message ServiceAccountQuery {
    // is_required: false
    spaceone.api.core.v1.Query query = 1;
    // is_required: false
    string service_account_id = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    string service_account_type = 4;
    // is_required: false
    string provider = 5;
    // is_required: false
    string trusted_service_account_id = 6;
    // is_required: false
    string project_id = 7;
    // is_required: false
    string scope = 8;
    // is_required: false
    string domain_id = 11;
}

message ServiceAccountInfo {
    string service_account_id = 1;
    string name = 2;
    string service_account_type = 3;
    google.protobuf.Struct data = 4;
    string provider = 5;
    string trusted_service_account_id = 6;
    spaceone.api.identity.v1.ProjectInfo project_info = 7;
    string scope = 8;
    string domain_id = 21;
    google.protobuf.Struct tags = 22;
    string created_at = 23;
}

message ServiceAccountsInfo {
    repeated ServiceAccountInfo results = 1;
    int32 total_count = 2;
}

message ServiceAccountStatQuery {
    // is_required: true
    spaceone.api.core.v1.StatisticsQuery query = 1;
    // is_required: true
    string domain_id = 2;
}