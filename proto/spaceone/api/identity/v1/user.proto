/*
desc: User API which allows member management within project, company, and domain
note: Administrator must register User first.
 */
syntax = "proto3";

package spaceone.api.identity.v1;

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";
import "spaceone/api/core/v1/tag.proto";
import "spaceone/api/identity/v1/role.proto";


service User {
    rpc create (CreateUserRequest) returns (UserInfo) {
        option (google.api.http) = { post: "/identity/v1/users" };
    }
    /*
    desc: Update user info by given user_id
    note:
    request_example: >-
      {
	    "user_id": "dkang@mz.co.kr",
        "tags": [{
          "key": "user1",
          "value": "Reuters"
        }, {
          "key": "user2",
          "value": "Bloomberg"
        }],
	      "domain_id": "{{DOMAIN_ID}}"
      }
    response_example: >-
      {
        "roles": [],
        "user_id": "dkang@mz.co.kr",
        "name": "Dong Yoo kang",
        "state": "ENABLED",
        "email": "dkang@mz.co.kr",
        "language": "en",
        "timezone": "UTC",
        "tags": [{
          "key": "user1",
          "value": "Reuters"
        }, {
          "key": "user2",
          "value": "Bloomberg"
        }],
        "last_accessed_at": {
            "seconds": "1593161630",
            "nanos": 79000000
        },
        "created_at": {
            "seconds": "1593161630",
            "nanos": 79000000
        },
        "domain_id": "domain-fd6e23a5ae36"
      }
    */
    rpc update (UpdateUserRequest) returns (UserInfo) {
        option (google.api.http) = { put: "/identity/v1/users" };
    }
    rpc enable (UserRequest) returns (UserInfo) {
        option (google.api.http) = { put: "/identity/v1/user/{user_id}/enable" };
    }
    rpc disable (UserRequest) returns (UserInfo) {
        option (google.api.http) = { put: "/identity/v1/user/{user_id}/disable" };
    }
    rpc update_role (UpdateUserRoleRequest) returns (UserInfo) {
        option (google.api.http) = { put: "/identity/v1/user/{user_id}/roles" };
    }
    rpc delete (UserRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = { delete: "/identity/v1/users" };
    }
    rpc get (GetUserRequest) returns (UserInfo) {
        option (google.api.http) = { get: "/identity/v1/user/{user_id}" };
    }
    rpc list (UserQuery) returns (UsersInfo) {
        option (google.api.http) = {
            get: "/identity/v1/users"
            additional_bindings {
                post: "/identity/v1/users/search"
            }
        };
    }
    rpc stat (UserStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = { post: "/identity/v1/users/stat" };
    }
    rpc find (FindUserQuery) returns (FindUsersInfo) {
        option (google.api.http) = { post: "/identity/v1/users/find" };
    }
    rpc sync (UserRequest) returns (UserInfo) {
        option (google.api.http) = { post: "/identity/v1/users/sync" };
    }
}

enum UserBackend {
    NONE_BACKEND = 0;
    LOCAL = 1;
    EXTERNAL = 2;
}

enum UserType {
    NONE_USER_TYPE = 0;
    USER = 1;
    API_USER = 2;
}

message CreateUserRequest {
    // is_required: true
    string user_id = 1;
    // is_required: false
    string password = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    string email = 4;
    // is_required: false
    UserType user_type = 5;
    // is_required: true
    UserBackend backend = 6;
    // is_required: false
    string language = 7;
    // is_required: false
    string timezone = 8;
    // is_required: false
    repeated spaceone.api.core.v1.Tag tags = 9;
    // is_required: true
    string domain_id = 10;
}

message UserInfo {
    enum State {
        NONE = 0;
        ENABLED = 1;
        DISABLED = 2;
        PENDING = 3;
    }

    string user_id = 1;
    string name = 2;
    State state = 3;
    string email = 4;
    UserType user_type = 5;
    UserBackend backend = 6;
    string language = 7;
    string timezone = 8;
    repeated spaceone.api.identity.v1.RoleInfo roles = 9;
    repeated spaceone.api.core.v1.Tag tags = 10;
    google.protobuf.Timestamp last_accessed_at = 11;
    google.protobuf.Timestamp created_at = 12;
    string domain_id = 13;
}

message UpdateUserRequest {
    // is_required: true
    string user_id = 1;
    // is_required: false
    string password = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    string email = 4;
    // is_required: false
    string language = 7;
    // is_required: false
    string timezone = 8;
    // is_required: false
    repeated spaceone.api.core.v1.Tag tags = 9;
    // is_required: true
    string domain_id = 10;
}

message UpdateUserRoleRequest {
    // is_required: true
    string user_id = 1;
    // is_required: true
    google.protobuf.ListValue roles = 2;
    // is_required: true
    string domain_id = 3;
}

message UserRequest {
    // is_required: true
    string user_id = 1;
    // is_required: true
    string domain_id = 2;
}

message GetUserRequest {
    // is_required: true
    string user_id = 1;
    // is_required: true
    string domain_id = 2;
    // is_required: false
    repeated string only = 3;
}

message UserQuery {
    // is_required: false
    spaceone.api.core.v1.Query query = 1;
    // is_required: false
    string user_id = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    string state = 4;
    // is_required: false
    string email = 5;
    // is_required: false
    UserType user_type = 6;
    // is_required: false
    UserBackend backend = 7;
    // is_required: false
    string role_id = 8;
    // is_required: false
    string domain_id =11;
}

message UsersInfo {
    repeated UserInfo results = 1;
    int32 total_count = 2;
}

message UserStatQuery {
    // is_required: true
    spaceone.api.core.v1.StatisticsQuery query = 1;
    // is_required: true
    string domain_id = 2;
}

message FindUserSearch {
    oneof search_alias {
        string user_id = 1;
        string keyword = 2;
    }
}

message FindUserQuery {
    // is_required: true
    FindUserSearch search = 1;
    // is_required: true
    string domain_id = 2;
}

message FindUserInfo {
    string user_id = 1;
    string name = 2;
    string email = 3;
    repeated spaceone.api.core.v1.Tag tags = 4;
}

message FindUsersInfo {
    repeated FindUserInfo results = 1;
    int32 total_count = 2;
}
