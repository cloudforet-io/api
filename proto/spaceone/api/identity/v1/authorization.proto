syntax = "proto3";

package spaceone.api.identity.v1;

option go_package = "github.com/cloudforet-io/api/dist/go/spaceone/api/identity/v1";

import "google/api/annotations.proto";
import "spaceone/api/core/v1/handler.proto";

service Authorization {
    rpc verify (spaceone.api.core.v1.AuthorizationRequest) returns (spaceone.api.core.v1.AuthorizationResponse) {
        option (google.api.http) = {
            post: "/identity/v1/authorization/verify"
            body: "*"
        };
    }
}
